version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
    - ruby@3.1.4
lint:
  enabled:
    - brakeman@5.4.0
    - checkov@2.4.9
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.3
    - trivy@0.44.1
    - trufflehog@3.54.3
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
